<% include html_head.html %>

<div align="center" style="padding-top: 20px;">
  <div class="panel panel-primary" style="max-width: 500px;">
    <div class="panel-heading">
      <h2 class="panel-title text-left"><%= subtitle %></h2>
    </div>
    <form id="frm_password" action="/nas/user/password" method="post">
      <input name="_csrf" value="<%= _csrf %>" type="hidden">
      <ul class="list-group" style="margin:0px;">
        <li class="list-group-item">
          <div class="row">
            <div class="col-sm-4 text-left">
              <label for="old" class="control-label"><%= lang.label_old_password %>:</label>
            </div>
            <div class="col-sm-8">
              <input id="old" name="old" value="" type="password" class="form-control"
		            onkeydown="if (event.keyCode == 13) document.forms['frm_password'].submit();">
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-sm-4 text-left">
              <label for="new" class="control-label"><%= lang.label_new_password %>:</label>
            </div>
            <div class="col-sm-8">
              <input id="new" name="new" value="" type="password" class="form-control"
		            onkeydown="if (event.keyCode == 13) document.forms['frm_password'].submit();">
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-sm-4 text-left">
              <label for="verify" class="control-label"><%= lang.label_verify_password %>:</label>
            </div>
            <div class="col-sm-8">
              <input id="verify" name="verify" value="" type="password" class="form-control"
		            onkeydown="if (event.keyCode == 13) document.forms['frm_password'].submit();">
            </div>
          </div>
        </li>
      </ul>
    </form>
    <div class="panel-footer">
      <a role="button" class="btn btn-primary" 
        onclick="document.forms['frm_password'].submit();">
        <span class="glyphicon glyphicon-ok" style="color:#8FBC8F;" aria-hidden="true"></span>
        <%= lang.label_change_password %></a>
    </div>
  </div>
</div>

<% include html_foot.html %>
