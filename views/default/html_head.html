    <script type="text/javascript">                           
	  $(document).bind("mobileinit", function(){
  		$.extend(  $.mobile , {
    		gradeA: function(){            
			  var ie = (function() {
				var v = 3, div = document.createElement('div'), a = div.all || [];
				while (div.innerHTML = '<!--[if gt IE '+(++v)+']><br><![endif]-->', a[0]); 
				return v > 4 ? v : !v;
               }());
         	return $.support.mediaquery || (ie && ie >= 7);
    		}
  		});
	});
    </script>
