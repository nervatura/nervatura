<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nervatura Framework</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/default.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
            data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img style="padding:2px 10px 2px 5px;" src="/images/ntura_framework.png" height="64px" />
        </div>
        <div style="height: 0.666667px;" aria-expanded="false" id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li <%=view==='index'? "class=active" : ""%>>
              <a href="/index" style="text-align:center;">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span><br>
                <%= lang.title_home %>
              </a>
            </li>
            <li <%=view==='ndoc'? "class=active" : ""%>>
              <a href="/ndoc" style="text-align:center;">
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span><br>
                <%= lang.title_documentation %>
              </a>
            </li>
            <li <%=view==='about'? "class=active" : ""%>>
              <a href="/about" style="text-align:center;">
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span><br>
                <%= lang.title_about %>
              </a>
            </li>
            <li <%=view==='login'? "class=active" : ""%>>
              <a href="/nas" style="text-align:center;">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span><br>
                <%= lang.title_nas %>
              </a>
            </li>
          </ul>
          <div class="nav navbar-nav navbar-right navbar-text">
            <span class="vernum">Ver.No:</span><br>
            <span class="vernum"><%= settings.version %></span>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
