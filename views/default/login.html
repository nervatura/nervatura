
<div class="w3-container main" >
  <% if (flash) { %>
  <div class="w3-panel w3-leftbar w3-border w3-sand w3-padding w3-round">
    <i class="fa fa-exclamation-triangle fa-fw" aria-hidden="true"></i>&nbsp;
    <b><%= flash %></b></div>
  <% } %>
  <% if (typeof insecure === "undefined") { %>
  
  <div class="w3-modal-content" style="max-width: 400px;">
    <div class="w3-border w3-border-black w3-margin-top">
      <div class="w3-container w3-padding w3-dark-black w3-text-white w3-border-black">
        <i class="fa fa-lock fa-fw" aria-hidden="true"></i>
        <label><%= lang.label_login_title %></label>
      </div>
      <form id="frm_login" action="/login" method="post" class="form-horizontal" style="max-width: 500px;">
        <input name="_csrf" value="<%= _csrf %>" type="hidden">
        <div class="w3-row w3-padding">
          <label for="username"><%= lang.label_username %>:</label>
          <input name="username" id="username" value="<%= username %>" 
            class="w3-input w3-border w3-round" type="text" 
            onkeydown="if (event.keyCode == 13) document.forms['frm_login'].submit();">
        </div>
        <div class="w3-row w3-padding">
          <label for="password"><%= lang.label_password %>:</label>
          <input name="password" id="password" value="" 
            class="w3-input w3-border w3-round" type="password" 
            onkeydown="if (event.keyCode == 13) document.forms['frm_login'].submit();">
        </div>
      </form>
      <div class="w3-container w3-border-top w3-margin-top w3-padding-8 w3-light-grey">
        <div class="w3-row w3-center w3-padding">
          <button  class="w3-button w3-dark-black w3-text-white w3-hover-black w3-hover-text-green w3-round" 
            onclick="document.forms['frm_login'].submit();"
            onkeydown="if (event.keyCode == 13) document.forms['frm_login'].submit();">
            <i class="fa fa-check fa-fw" aria-hidden="true"></i>
            <b><%= lang.label_login %></b></button>
        </div>
      </div>
    </div>
  </div>
  <% } %>
</div>
