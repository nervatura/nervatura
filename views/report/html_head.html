<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nervatura Report</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/report.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
            data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img class="hidden-xs hidden-sm" style="padding:2px 10px 2px 5px;" src="/images/ntura_framework.png" height="64px" />
          <span class="page_title">Nervatura Report</span>
        </div>
        <div style="height: 0.666667px;" aria-expanded="false" id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li <%=view==='index'? "class=active" : ""%>>
              <a href="/report/index" style="text-align:center;">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span><br>
                <%= lang.title_home %>
              </a>
            </li>
            <li>
              <a href="/docs/report" target="_blank" style="text-align:center;">
                <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span><br>
                <%= lang.title_help %>
              </a>
            </li>
            <li <%=view==='server'? "class=active" : ""%>>
              <a href="/report/server" style="text-align:center;">
                <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span><br>
                <%= lang.title_server_side %>
              </a>
            </li>
            <li <%=view==='client'? "class=active" : ""%>>
              <a href="/report/client" style="text-align:center;">
                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span><br>
                <%= lang.title_client_side %>
              </a>
            </li>
          </ul>
          <div class="nav navbar-nav navbar-right navbar-text">
            <span class="vernum">Ver.No:</span><br>
            <span class="vernum"><%= settings.version %></span>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
