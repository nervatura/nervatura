
<div class="main w3-margin-bottom" >
  <div id="flash_" class="w3-panel w3-leftbar w3-border w3-sand w3-padding w3-round bold" 
    style="display:<% if (flash) { %>block<%} else {%>none<%}%>;">
    <i class="fa fa-exclamation-triangle fa-fw" aria-hidden="true"></i>&nbsp;
    <span id="_flash" class="bold"><%= flash %></span>
  </div>

  <ul class="w3-ul">
    <li class="w3-bar w3-border-top w3-border-left w3-border-right w3-light-grey">
      <div class="w3-bar-item" style="padding:2px;">
        <a class="w3-button w3-round bold w3-white w3-hover-white w3-border w3-hover-border-green w3-hover-text-green w3-left-align" 
          onclick="showTemplate('xml');" >
          <i class="fa fa-file-text fa-fw" aria-hidden="true"></i>
          Sample template</a>
      </div>
      <div class="w3-bar-item" style="padding:2px;">
        <a class="w3-button w3-round bold w3-white w3-hover-white w3-border w3-hover-border-green w3-hover-text-green w3-left-align" 
          onclick="showTemplate('dbs');" >
          <i class="fa fa-database fa-fw" aria-hidden="true"></i>
          Database</a>
      </div>
    </li>
    <li class="w3-border-left w3-border-right">
      <div id="dv_xml_template" class="w3-bar">
        <div class="w3-bar-item" style="padding:2px;">
          <select id="template" class="w3-select w3-round w3-border w3-padding-small">
            <option value="xml">XML template</option>
            <option value="py">Python template</option>
          </select>
        </div>
        <div class="w3-bar-item" style="padding:2px;">
          <a class="w3-button w3-round w3-padding-small bold w3-white w3-hover-white w3-border w3-hover-border-green w3-hover-text-green w3-left-align" 
            onclick="openWindow('template');" >
            <i class="fa fa-file-text fa-fw" aria-hidden="true"></i>
            Show<span class="w3-hide-small"> Template</span></a>
        </div>
        <div class="w3-bar-item w3-right" style="padding:2px;">
          <a class="w3-button w3-round w3-padding-small bold w3-white w3-hover-white w3-border w3-hover-border-green w3-hover-text-green w3-left-align" 
            onclick="openWindow('pdf');" >
            <i class="fa fa-file-pdf-o fa-fw" aria-hidden="true"></i>
            PDF<span class="w3-hide-small"> Report</span></a>
          <a class="w3-button w3-round w3-padding-small bold w3-white w3-hover-white w3-border w3-hover-border-green w3-hover-text-green w3-left-align" 
            onclick="openWindow('html');" >
            <i class="fa fa-file-text-o fa-fw" aria-hidden="true"></i>
            HTML<span class="w3-hide-small"> Preview</span></a>
          <a class="w3-button w3-round w3-padding-small bold w3-white w3-hover-white w3-border w3-hover-border-green w3-hover-text-green w3-left-align" 
            onclick="openWindow('xml');" >
            <i class="fa fa-file-code-o fa-fw" aria-hidden="true"></i>
            XML<span class="w3-hide-small"> Data</span></a>
        </div>
      </div>
      <div id="dv_dbs_template" style="display:none;">
        <div class="w3-bar">
          <div class="w3-bar-item" style="padding:2px;width:100px;">
            <label>Database</label>
            <input id="dbs_name" value="" 
              class="w3-input w3-border w3-round margin-small-top w3-padding-small" type="text">
          </div>
          <div class="w3-bar-item" style="padding:2px;width:100px;">
            <label>Username</label>
            <input id="dbs_user" value="" 
              class="w3-input w3-border w3-round margin-small-top w3-padding-small" type="text">
          </div>
          <div class="w3-bar-item" style="padding:2px;width:100px;">
            <label>Password</label>
            <input id="dbs_psw" value="" 
              class="w3-input w3-border w3-round margin-small-top w3-padding-small" type="password">
          </div>
          <div class="w3-bar-item" style="padding:0px;">
            <div class="w3-bar-item" style="padding:2px;width:120px;">
              <label>Def.template</label>
              <select id="dbs_temp" class="w3-select w3-round w3-border margin-small-top w3-padding-small">
                <option value="trans">Document</option>
                <option value="customer">Customer</option>
                <option value="employee">Employee</option>
                <option value="product">Product</option>
                <option value="project">Project</option>
                <option value="tool">Tool</option>
              </select>
            </div>
            <div class="w3-bar-item" style="padding:2px;width:150px;">
              <label>Doc.No.</label>
              <input id="dbs_no" value="" 
                class="w3-input w3-border w3-round margin-small-top w3-padding-small" type="text">
            </div>
          </div>
        </div>
      </div>
    </li>
    <li class="w3-border-left w3-border-right">
      <div class="w3-bar">
        <div class="w3-bar-item" style="padding:2px;">
          <a class="w3-button w3-round w3-padding-small bold w3-white w3-hover-white w3-border w3-hover-border-green w3-hover-text-green w3-left-align" 
            onclick="prevPage();" >
            <i class="fa fa-angle-double-left fa-fw" aria-hidden="true"></i>
            Previous</a>
          <span class="bold">Page: </span>
          <span class="bold" id="page_num"></span>
          <span class="bold"> / </span>
          <span class="bold" id="page_count"></span>
          <a class="w3-button w3-round w3-padding-small bold w3-white w3-hover-white w3-border w3-hover-border-green w3-hover-text-green w3-left-align" 
            onclick="nextPage();" >
            Next<i class="fa fa-angle-double-right fa-fw" aria-hidden="true"></i></a>
        </div>
        <div class="w3-bar-item w3-right" style="padding:0px;">
          <div class="w3-bar-item" style="padding:2px;">
            <select id="orientation" class="w3-select w3-round w3-border w3-padding-small">
              <option value="portrait">Portrait</option>
              <option value="landscape">Landscape</option>
            </select>
          </div>
          <div class="w3-bar-item" style="padding:2px;">
            <a class="w3-button w3-round w3-padding-small bold w3-white w3-hover-white w3-border w3-hover-border-green w3-hover-text-green w3-left-align" 
              onclick="showPreview();" >
              <i class="fa fa-eye fa-fw" aria-hidden="true"></i>
              <span class="w3-hide-small">Report </span>Preview</a>
          </div>
        </div>
      </div>
    </li>
    <li class="w3-border-left w3-border-right w3-border-bottom w3-light-grey w3-center">
      <div class="w3-responsive">
        <canvas id="preview_box" class="w3-card-2 w3-margin-top w3-white"></canvas>
      </div>
    </li>
  </ul>

</div>

<script type="text/javascript" src="/lib/pdfjs/pdf.min.js"></script>
<script type="text/javascript" src="/js/NpiAdapter.js"></script>
<script type="text/javascript" src="/js/report.demo.preview.js"></script>
<script type="text/javascript" src="/js/report.demo.server.js"></script>
