<% include html_head.html %>
<% include body_page_header.html %>

<div id="container" role="main" class="ui-content">
  <div id="flash" class="flash" style="display:none;"></div>
  <div class="cheader">
    <div style="float: left;">
      <fieldset data-role="controlgroup" data-type="horizontal">
        <button id="set_xml_content" >XML templ.</button>
        <button id="set_json_content">JSON templ.</button>
        <button id="set_js_content">Javascript</button>
        <button id="set_dbs_content">Database</button>
      </fieldset>
    </div>
    <div style="float: right;">
      <fieldset data-role="controlgroup" data-type="horizontal">
        <button id="panel_state">Show/Hide</button>
        <button id="save_xml_data">XML data</button>
        <button id="save_json_temp">JSON template</button>
        <button id="save_xml_temp">XML template</button>
      </fieldset>
    </div>
  </div>
  <div id="temp_panel" class="cheader" style="display:block;">
    <textarea id="dv_xml_template" style="display:block;height:300px;max-height: 300px;overflow-y: auto;"></textarea>
    <textarea id="dv_json_template" style="display:none;height:300px;max-height: 300px;overflow-y: auto;"></textarea>
    <div id="dv_js_template" style="display:none;height:300px;max-height: 300px;overflow-y: auto;">
      <pre><code id="js_code" class="javascript"></code></pre></div>
    <div id="dv_dbs_template" style="display:none;width:100%;background-color: white;font-weight: bold;" align="center" >
      <table cellpadding="0px;" cellspacing="5px;">
        <tr>
          <td style="padding-right: 5px;"><label>Database</label></td>
          <td><input id="dbs_name" type="text" value=""></td>
          <td style="padding-left: 10px;padding-right: 5px;"><label>Username</label></td>
          <td><input id="dbs_user" type="text"  value=""></td>
          <td style="padding-left: 10px;padding-right: 5px;"><label>Password</label></td>
          <td><input id="dbs_psw" type="password" value=""></td>
        </tr>
        <tr>
          <td colspan="6" align="center">
            <table cellpadding="0px;" cellspacing="5px;">
              <tr>
                <td style="padding-right: 5px;"><label>Def.template</label></td>
                <td>
                  <select id="dbs_temp">
                    <option value="trans">Document</option>
                    <option value="customer">Customer</option>
                    <option value="employee">Employee</option>
                    <option value="product">Product</option>
                    <option value="project">Project</option>
                    <option value="tool">Tool</option>
                  </select>
                </td>
                <td style="padding-left: 10px;padding-right: 5px;"><label>Doc.No.</label></td>
                <td><input id="dbs_no" type="text"  value=""></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </div> 
  <div class="cheader">
    <div style="float: left;font-weight: bold;">
      <fieldset data-role="controlgroup" data-type="horizontal">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
      </fieldset>
    </div>
    <div style="float: left;padding: 10px;font-weight: bold;">
      <fieldset data-role="controlgroup" data-type="horizontal">
        <span>Page: </span>
        <span id="page_num"></span>
        <span> / </span>
        <span id="page_count"></span>
      </fieldset>
    </div>
    <div style="float: right;">
      <fieldset data-role="controlgroup" data-type="horizontal">
        <select id="orientation">
          <option value="portrait">Portrait</option>
          <option value="landscape">Landscape</option>
        </select> 
        <button id="client_prev_report">Report Preview</button>
        <button id="win_report">Report Window</button>
        <button id="save_pdf_report">Save Report</button>
      </fieldset>
    </div>
  </div>
  <div style="vertical-align:top;text-align:center;">
    <canvas id="preview_box" style="border:1px solid black;margin-top: 10px;"></canvas>
  </div>
  
  <script data-main="../javascripts/report.demo.client" src="../javascripts/require.js"></script>
  
</div><!-- /content -->
</div><!-- /page -->
</body></html>
