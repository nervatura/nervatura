<% include html_head.html %>

<div class="panel panel-default" style="margin:80px 10px 10px;">
  <div class="panel-body">
    <div id="flash" class="flash" style="display:none;"></div>
    <div class="cheader">
      <div style="float: left;">
        <div class="btn-group" role="group" aria-label="...">
          <button id="set_xml_content" class="btn btn-default">XML templ.</button>
          <button id="set_json_content" class="btn btn-default">JSON templ.</button>
          <button id="set_js_content" class="btn btn-default">Javascript</button>
          <button id="set_dbs_content" class="btn btn-default">Database</button>
        </div>
      </div>
      <div style="float: right;">
        <div class="btn-group" role="group" aria-label="...">
          <button id="panel_state" class="btn btn-default">Show/Hide</button>
          <button id="save_xml_data" class="btn btn-default">XML data</button>
          <button id="save_json_temp" class="btn btn-default">JSON template</button>
          <button id="save_xml_temp" class="btn btn-default">XML template</button>
        </div>
      </div>
    </div>
    <div id="temp_panel" class="cheader" style="display:block;">
      <textarea id="dv_xml_template" class="form-control" style="display:block;height:300px;max-height: 300px;overflow-y: auto;"></textarea>
      <textarea id="dv_json_template" class="form-control" style="display:none;height:300px;max-height: 300px;overflow-y: auto;"></textarea>
      <div id="dv_js_template" style="display:none;height:300px;max-height: 300px;overflow-y: auto;">
        <pre><code id="js_code" class="javascript"></code></pre></div>
      <div id="dv_dbs_template" style="display:none;width:100%;background-color: white;font-weight: bold;" >
        <div class="form-inline" style="padding: 5px;">
          <div class="form-group">
            <label class="control-label">Database</label>
            <input id="dbs_name" type="text" value="" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">Username</label>
            <input id="dbs_user" type="text"  value="" class="form-control">
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input id="dbs_psw" type="password" value="" class="form-control">
          </div>
        </div>
        <div class="form-inline" style="padding: 5px;">
          <div class="form-group">
            <label class="control-label">Def.template</label>
            <select id="dbs_temp" class="form-control">
              <option value="trans">Document</option>
              <option value="customer">Customer</option>
              <option value="employee">Employee</option>
              <option value="product">Product</option>
              <option value="project">Project</option>
              <option value="tool">Tool</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label">Doc.No.</label>
            <input id="dbs_no" type="text"  value="" class="form-control">
          </div>
        </div>
      </div>
    </div> 
    <div class="cheader">
      <div style="float: left;font-weight: bold;">
        <div class="btn-group" role="group" aria-label="...">
          <button id="prev" class="btn btn-default">Previous</button>
          <button id="next" class="btn btn-default">Next</button>
        </div>
      </div>
      <div style="float: left;padding: 10px;font-weight: bold;">
        <div class="form-inline">
          <span>Page: </span>
          <span id="page_num"></span>
          <span> / </span>
          <span id="page_count"></span>
        </div>
      </div>
      <div style="float: right;">
        <div class="form-inline">
          <select id="orientation" class="btn btn-default">
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
          </select> 
          <button id="client_prev_report" class="btn btn-default">Report Preview</button>
          <button id="win_report" class="btn btn-default">Report Window</button>
          <button id="save_pdf_report" class="btn btn-default">Save Report</button>
        </div>
      </div>
    </div>
  </div>
  <div style="vertical-align:top;text-align:center;">
    <div class="table-responsive">
      <table class="table">
        <tr>
          <td>
            <canvas id="preview_box" 
              style="border:1px solid black;margin-top: 10px;background-color: #ffffff;"></canvas>
          </td>
        </tr>
      </table>    
    </div>
  </div>
</div>

<script data-main="../javascripts/report.demo.client" src="../javascripts/require.js"></script>
<% include html_foot.html %>
