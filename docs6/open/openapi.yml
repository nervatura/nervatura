  /auth/login:
    post:
      tags:
        - auth
      security: []
      summary: Create a user token by email/username and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLogin'
      responses:
        '200':
          description: Token response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthLoginResponse'
        '422':
          $ref: '#/components/responses/ValidationError'
  /auth:
    post:
      tags:
        - auth
      summary: Create a new user. Only admin users can create new users.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthPost"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          $ref: '#/components/responses/Unauthorized'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '422':
          $ref: '#/components/responses/ValidationError'
  /auth/{id_code}:
    get:
      tags:
        - auth
      summary: Get user by ID or code. If user is not admin, the user id and code are set to the current user id and code
      parameters:
        - name: id_code
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          $ref: '#/components/responses/Unauthorized'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags:
        - auth
      summary: Update a user by ID or code. Only admin users can update other users.
      parameters:
        - name: id_code
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Auth"
      responses:
        "204":
          description: User updated successfully
        "401":
          $ref: '#/components/responses/Unauthorized'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '422':
          $ref: '#/components/responses/ValidationError'
  /auth/reset/{id_code}:
    put:
      tags:
        - auth
      summary: Reset user password by ID or code. If user is not admin, the user id and code are set to the current user id and code
      parameters:
        - name: id_code
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  password:
                    type: string
                    description: New password
        '401':
          $ref: '#/components/responses/Unauthorized'
        '405':
          $ref: '#/components/responses/MethodNotAllowed'
        '404':
          $ref: '#/components/responses/NotFound'

