components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  responses:
    204OK:
      description:  Success status response
    OKDelete:
      description: The resource was deleted successfully.
    ValidationError:
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: Authentication information is missing or invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    MethodNotAllowed:
      description: Method not allowed
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFound:
      description: Data not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
  schemas:
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
      required:
        - message

    MetaTags:
      type: array
      items:
        type: string
      description: Additional tags for the data
      example: ["TAG1", "TAG2"]

    DataMap:
      type: object
      additionalProperties: true
      description: Flexible key-value map for additional metadata. The value is any json type.
      example:
        field_name: "Field value"

    Address:
      type: object
      properties:
        country:
          type: string
        state:
          type: string
        zip_code:
          type: string
        city:
          type: string
        street:
          type: string
        notes:
          type: string
        tags:
          type: array
          items:
            type: string
          description: Additional tags for the data
          example: ["TAG1", "TAG2"]
        map:
          $ref: "#/components/schemas/DataMap"

    Contact:
      type: object
      properties:
        first_name:
          type: string
        surname:
          type: string
        status:
          type: string
        phone:
          type: string
        mobile:
          type: string
        email:
          type: string
        notes:
          type: string
        tags:
          type: array
          items:
            type: string
          description: Additional tags for the data
          example: ["TAG1", "TAG2"]
        map:
          $ref: "#/components/schemas/DataMap"

    Event:
      type: object
      properties:
        uid:
          type: string
        subject:
          type: string
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        place:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
          description: Additional tags for the data
          example: ["TAG1", "TAG2"]
        map:
          $ref: "#/components/schemas/DataMap"


    Auth:
      type: object
      properties:
        user_name:
          type: string
          description: Friendly username, nickname or email for login. It can be changed, but it is a unique identifier at the database level.
          example: "user@example.com"
        disabled:
          type: boolean
          description: Disabled status
          example: false
        auth_meta:
          type: object
          properties:
            tags:
              $ref: "#/components/schemas/MetaTags"
        auth_map:
          $ref: "#/components/schemas/DataMap"

    AuthPost:
      type: object
      required:
        - user_name
      allOf:
        - properties:
            code:
              type: string
              description: Database independent unique external key. If not specified, it is generated on creation. It cannot be modified after creation.
              example: "USR1731101982N123"
        - $ref: "#/components/schemas/Auth"

    AuthResponse:
      type: object
      allOf:
        - properties:
            id:
              type: integer
              format: int64
        - $ref: "#/components/schemas/AuthPost"
        - properties:
            user_group:
              type: string
              enum: [GROUP_USER, GROUP_ADMIN, GROUP_GUEST]
              example: "GROUP_ADMIN"
            time_stamp:
              type: string
              format: date-time
              description: Timestamp of data creation
              example: "2023-06-15T10:30:15Z"

    AuthLogin:
      type: object
      required:
        - user_name
        - password
      properties:
        user_name:
          type: string
          example: "user@example.com"
        password:
          type: string
        database:
          type: string
          example: "default"
    AuthLoginResponse:
      type: object
      properties:
        token:
          type: string
          example: TOKENDATA0123456789
        version:
          type: string
          example: 1.0.0
    
    AuthPassword:
      type: object
      required:
        - password
        - confirm
      properties:
        password:
          type: string
          description: New password
        confirm:
          type: string
          description: New password confirmation
    
    ConfigMap:
      type: object
      properties:
